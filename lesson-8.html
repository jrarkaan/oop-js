<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inheritence</title>
</head>
<body>
    
    <script>

        class Employee{

            constructor(name){
                this.name = name;
            }

            sayHello(name){
                console.log(`Hello ${name}, my name is employee ${this.name}`);
            }

        }

        
        class Manager extends Employee{

            sayHello(name){
                console.log(`Hello ${name}, my name is manager ${this.name}`);
            }

        }

        const raka = new Employee();
        raka.name = "Raka";
        raka.sayHello("Joko");

        const budi = new Manager();
        budi.name = "budi";
        budi.sayHello("Joko");

    </script>

</body>
</html>
