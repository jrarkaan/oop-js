<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Super COnstructor</title>
</head>
<body>
    
    <script>

        class Employee{

            constructor(firstName){
                this.firstName = firstName;
            }

            sayHello(name){
                console.log(`Hello ${name}, my name is employee ${this.firstName}`);
            }

        }

        
        class Manager extends Employee{

            constructor(firstName, lastName){
                super(firstName);
                this.lastName = lastName;
            }

            sayHello(name){
                console.log(`Hello ${name}, my name is manager ${this.firstName} ${this.lastName}`);
            }

        }

        const raka = new Employee("Budi");
        raka.sayHello("Joko");

        const budi = new Manager("Raka", "Janitra");
        budi.sayHello("Joko");

    </script>

</body>
</html>
